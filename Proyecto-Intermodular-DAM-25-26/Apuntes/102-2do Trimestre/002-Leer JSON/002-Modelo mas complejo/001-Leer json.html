<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Plantilla fetch</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            fetch("curriculum.json") // VE Y BUSCA (PROMESAS)//
            .then(function(respuesta){
                return respuesta.json();  // LA INFO VIENE EN JSON //
                }
            )
            .then(function(datos){
                console.log(datos);
                
            })
        </script>
    </body>
</html>
