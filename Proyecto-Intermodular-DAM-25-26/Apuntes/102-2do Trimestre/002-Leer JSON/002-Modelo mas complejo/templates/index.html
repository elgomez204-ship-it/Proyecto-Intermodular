<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Plantilla fetch</title>
        <meta charset="utf-8">
    </head>
    <body>
    	<h1>[nombre]</h1>
        <h2>[apellidos]</h2>
        <h3>[correo]</h3>
        <script>
            fetch("static/curriculum.json") // VE Y BUSCA (PROMESAS)//
            .then(function(respuesta){
                return respuesta.json();  // LA INFO VIENE EN JSON //
                }
            )
            .then(function(datos){
                console.log(datos);
                document.querySelector("h1").textContent = datos.datos_personales.nombre
                document.querySelector("h2").textContent = datos.datos_personales.apellidos
                document.querySelector("h3").textContent = datos.datos_personales.correo
                
            })
        </script>
    </body>
</html>
